<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Link para o arquivo de estilos -->
    <link rel="stylesheet" href="styles.css">
    <title>GTA VI</title> 
  </head>
  <body>
    <!-- Header: área do logo centralizado no topo -->
    <header class="top-logo">
      <!-- Imagem do logo que se adapta à resolução -->
      <img src="./img/gta6_logo.png" alt="Logo GTA VI">
    </header>
    <!-- Container principal com posts e separador -->
    <main class="big-container">
      <!-- Postagem 1 -->
      <div class="post">
        <img src="./img/gta6_img1.jpg" alt="Imagem 1">
        <div class="text">
          <!-- Título com data/hora -->
          <h2>GTA VI <span class="datetime">10:30 - 01/01/2025</span></h2><br>
          <p>Notícias quentes sobre o novo GTA VI.</p>
        </div>
      </div>
      <!-- Barra separadora -->
      <div class="separator"></div>
      <!-- Postagem 2 -->
      <div class="post">
        <img src="./img/gta6_img2.jpg" alt="Imagem 2">
        <div class="text">
          <h2>Vice City Está de Volta <span class="datetime">11:00 - 01/01/2025</span></h2><br>
          <p>Detalhes sobre o mapa, personagens e jogabilidade.</p>
        </div>
      </div>
      <!-- Barra separadora -->
      <div class="separator"></div>
      <!-- Sessão: Comentário do mago dos games -->
<div class="game-wizard">
  <img src="./img/logo_mago.jpg" alt="Logo do mago dos games">
  <h2>
    <a class="wizard-link" href="https://www.youtube.com/watch?v=_1Sd0kttxUc" target="_blank">
      Confira o que o mago dos games tem a dizer.
    </a>
  </h2>
</div>

<!-- Barra separadora -->
<div class="separator"></div>
    </main>
    <!-- Footer com fonte em negrito -->
    <footer class="footer">Rockstar News!</footer>
  </body>
</html>
